<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Authentication</title>
    <link rel="stylesheet" href="authentication.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="Myntra clone.html"><img class="myntra_logo" src="images/myntra_logo.webp" alt="Myntra Logo"></a>
        </div>
    </header>
    <main class="auth-container">
        <div class="auth-box">
            <h2>Welcome to Myntra</h2>
            <p>Login or Sign Up to continue</p>
            <form>
                <div class="form-group">
                    <label for="phone-email">Phone Number or Email</label>
                    <input type="text" id="phone-email" placeholder="Enter Phone/Email" required>
                </div>
                <button type="submit" class="auth-btn">CONTINUE</button>
                <div class="divider">or</div>
                <button type="button" class="auth-btn google-login">
                    <span class="material-symbols-outlined">login</span> Continue with Google
                </button>
            </form>
            <div class="auth-footer">
                <p>By continuing, you agree to Myntra's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
