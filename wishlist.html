<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="Myntra Logo"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
    </header>

    <!-- Wishlist Section -->
    <main>
        <h1>Your Wishlist</h1>
        <div class="wishlist_container">
            <div class="wishlist_item">
                <img class="product_image" src="images/21.jpg" alt="Product 1">
                <div class="product_details">
                    <h3 class="product_name">Product Name 1</h3>
                    <p class="product_price">₹ 999</p>
                    <button class="add_to_cart_btn">Add to Cart</button>
                    <button class="remove_btn">Remove</button>
                </div>
            </div>

            <div class="wishlist_item">
                <img class="product_image" src="images/22.jpg" alt="Product 2">
                <div class="product_details">
                    <h3 class="product_name">Product Name 2</h3>
                    <p class="product_price">₹ 1299</p>
                    <button class="add_to_cart_btn">Add to Cart</button>
                    <button class="remove_btn">Remove</button>
                </div>
            </div>

            <!-- Add more wishlist items here -->

        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer_container">
            <div class="footer_column">
                <h3>ONLINE SHOPPING</h3>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a href="#">Gift Card</a>
            </div>
            <div class="footer_column">
                <h3>CONTACT US</h3>
                <a href="#">Customer Care</a>
                <a href="#">FAQ</a>
                <a href="#">Track Orders</a>
                <a href="#">Returns</a>
            </div>
        </div>
        <hr>
        <div class="copyright">
            2023 www.myntra.com. All rights reserved.
        </div>
    </footer>
</body>
</html>
